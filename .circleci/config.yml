version: 2
jobs:
  build:
    docker:
      - image: golang:1.8.0
        environment:
          - SUPPRESS_CROSSDOCK: 1
          - DOCKER_GO_VERSION: 1.8
          - CI_TYPES: lint test
    working_directory: /go/src/go.uber.org/yarpc
    steps:
      - checkout
      - setup_remote_docker:
          reusable: true
          exclusive: true
      - run:
          name: Install Docker client
          command: |
            set -ex
            DOCKER_VERSION="17.03.1-ce"
            curl -L -o "/tmp/docker-${DOCKER_VERSION}.tgz" "https://get.docker.com/builds/Linux/x86_64/docker-${DOCKER_VERSION}.tgz"
            tar -xz -C /tmp -f "/tmp/docker-${DOCKER_VERSION}.tgz"
            mv /tmp/docker/* /usr/bin
      - run:
          name: Run continuous integration steps
          command: make ci
