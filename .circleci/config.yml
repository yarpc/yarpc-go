version: 2
jobs:
  build:
    docker:
      - image: golang:1.8.0
        environment:
          - SUPPRESS_CROSSDOCK: 1
          - DOCKER_GO_VERSION: 1.8
          - CI_TYPES: lint test
    working_directory: /go/src/go.uber.org/yarpc
    steps:
      - checkout
      - setup_remote_docker:
          reusable: true
          exclusive: false
      - run: make circleci-deps
      - run: make ci
