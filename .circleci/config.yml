version: 2
jobs:
  build:
    docker:
      - image: golang:1.8.0
        environment:
          - SUPPRESS_CROSSDOCK: 1
    parallelism: 2
    working_directory: /go/src/go.uber.org/yarpc
    steps:
      - checkout
      - setup_remote_docker:
          reusable: true
          exclusive: false
      - restore_cache:
          key: yarpc-go
      - run:
          command: make ci
          environment:
            - DOCKER_GO_VERSION: 1.7
            - CI_TYPES: test
      - run:
          command: make ci
          environment:
            - DOCKER_GO_VERSION: 1.8
            - CI_TYPES: lint test
      - save_cache:
          key: yarpc-go
          paths:
            - $HOME/.yarpc-go
