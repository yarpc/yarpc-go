defaults: &defaults
  working_directory: /checkout
  resource_class: large
  docker:
    - image: golang:1.8.3
  steps:
    - checkout
    - setup_remote_docker:
        reusable: true
        exclusive: true
    - run: make ci


version: 2
jobs:
  crossdock:
    environment:
      - CI_TYPES: "crossdock"
    <<: *defaults

  test:
    environment:
      - DOCKER_GO_VERSION: 1.8
      - CI_TYPES: "deps lint test examples"
    <<: *defaults

  coverage:
    environment:
      - DOCKER_GO_VERSION: "1.7"
      - CI_TYPES: "deps cover"
    <<: *defaults

workflows:
  version: 2

  build:
    jobs:
      - crossdock
      - test
      - coverage
