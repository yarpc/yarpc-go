version: 2
jobs:
  build:
    docker:
      - image: golang:1.8.0
    parallelism: 3
    working_directory: /app
    steps:
      - checkout
      - setup_remote_docker:
          reusable: true
          exclusive: false
      - restore_cache:
          key: yarpc-go
      - run:
          command: make ci
          environment:
            - CI_TYPES: test
            - DOCKER_GO_VERSION: 1.7
            - SUPPRESS_CROSSDOCK: 1
      - run:
          command: make ci
          environment:
            - CI_TYPES: lint test
            - DOCKER_GO_VERSION: 1.8
            - SUPPRESS_CROSSDOCK: 1
      - run:
          command: make ci
          environment:
            - CI_TYPES: crossdock
      - save_cache:
          key: yarpc-go
          paths:
            - $HOME/.yarpc-go
