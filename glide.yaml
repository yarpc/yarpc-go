package: go.uber.org/yarpc
homepage: https://github.com/yarpc/yarpc-go
license: MIT
import:
- package: github.com/apache/thrift
  version: ^0.9.3
- package: github.com/crossdock/crossdock-go
  version: master
- package: github.com/gogo/protobuf
  version: ~0.4
- package: github.com/golang/mock
  version: master
- package: github.com/mitchellh/mapstructure
- package: github.com/opentracing/opentracing-go
  version: ^1
- package: github.com/prometheus/client_golang
  # This isn't exposed to customers, so we can depend on a pre-1.0 release.
  version: ~0.8.0
  subpackages:
  - prometheus
  - prometheus/promhttp
- package: go.uber.org/zap
  version: ^1
- package: github.com/stretchr/testify
  version: master
  # TODO: before cherami transport can leave the x/ package, cherami-client-go must >=1.0
- package: github.com/uber/cherami-client-go
- package: github.com/uber/jaeger-client-go
  version: '>=1, <3'
- package: github.com/uber/tchannel-go
  version: ^1.4
- package: github.com/uber-go/tally
  version: ^3
- package: go.uber.org/atomic
  version: ^1
- package: go.uber.org/thriftrw
  version: ^1
- package: golang.org/x/net
  version: master
  subpackages:
  - context
- package: gopkg.in/redis.v5
- package: gopkg.in/yaml.v2
testImport:
- package: github.com/golang/lint
  subpackages:
  - golint
- package: github.com/kisielk/errcheck
- package: github.com/kisielk/gotool
- package: github.com/mattn/goveralls
- package: github.com/wadey/gocovmerge
- package: golang.org/x/tools
- package: go.uber.org/tools
  subpackages:
  - update-license
- package: honnef.co/go/tools
  subpackages:
  - cmd/staticcheck
