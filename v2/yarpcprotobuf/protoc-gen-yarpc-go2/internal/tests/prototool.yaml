# Protoc directives.
protoc:
  version: 3.6.1

# Code generation directives.
generate:
  go_options:
    import_path: go.uber.org/yarpc/v2/yarpcprotobuf/protoc-gen-yarpc-go2/internal/tests

  plugins:
    - name: gogoslick
      type: gogo
      output: gen/proto

    - name: yarpc-go
      type: gogo
      output: gen/proto
