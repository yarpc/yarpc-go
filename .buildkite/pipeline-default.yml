steps:
  - name: ":docker: :package: 1.5"
    plugins:
      docker-compose#v2.0.0:
        build: yarpc-go-1.15
        image-repository: 027047743804.dkr.ecr.us-east-2.amazonaws.com/uber
    agents:
      queue: builders
  - name: ":docker: :package: 1.14"
    plugins:
      docker-compose#v2.0.0:
        build: yarpc-go-1.14
        image-repository: 027047743804.dkr.ecr.us-east-2.amazonaws.com/uber
    agents:
      queue: builders
  - wait
  - name: ":go: 1.15 test - %n"
    command: "make test"
    parallelism: 2
    plugins:
      docker-compose#v2.0.0:
        run: yarpc-go-1.15
    agents:
      queue: workers
  - name: ":go: 1.15 examples"
    command: "make examples"
    plugins:
      docker-compose#v2.0.0:
        run: yarpc-go-1.15
    agents:
      queue: workers
  - name: ":go: 1.14 test - %n"
    command: "make codecov"
    parallelism: 6
    plugins:
      docker-compose#v2.0.0:
        run: yarpc-go-1.14
    agents:
      queue: workers
  - name: ":go: 1.14 crossdock"
    command: "make crossdock-codecov"
    plugins:
      docker-compose#v2.0.0:
        run: yarpc-go-1.14
    agents:
      queue: workers
  - name: ":go: 1.14 lint"
    command: "make lint"
    plugins:
      docker-compose#v2.0.0:
        run: yarpc-go-1.14
    agents:
      queue: workers
  - name: ":go: 1.14 examples"
    command: "make examples"
    plugins:
      docker-compose#v2.0.0:
        run: yarpc-go-1.14
    agents:
      queue: workers
