steps:
  - name: ":docker: :package: 1.11"
    plugins:
      docker-compose#v2.0.0:
        build: yarpc-go-1.11
        image-repository: 027047743804.dkr.ecr.us-east-2.amazonaws.com/uber
    agents:
      queue: builders
  - name: ":docker: :package: 1.12"
    plugins:
      docker-compose#v2.0.0:
        build: yarpc-go-1.12
        image-repository: 027047743804.dkr.ecr.us-east-2.amazonaws.com/uber
    agents:
      queue: builders
  - wait
  - name: ":go: 1.11 test - %n"
    command: "make test"
    parallelism: 2
    plugins:
      docker-compose#v2.0.0:
        run: yarpc-go-1.11
    agents:
      queue: workers
  - name: ":go: 1.11 examples"
    command: "make examples"
    plugins:
      docker-compose#v2.0.0:
        run: yarpc-go-1.11
    agents:
      queue: workers
  - name: ":go: 1.12 test - %n"
    command: "make codecov"
    parallelism: 6
    plugins:
      docker-compose#v2.0.0:
        run: yarpc-go-1.12
    agents:
      queue: workers
  - name: ":go: 1.12 lint"
    command: "make lint"
    plugins:
      docker-compose#v2.0.0:
        run: yarpc-go-1.12
    agents:
      queue: workers
  - name: ":go: 1.12 examples"
    command: "make examples"
    plugins:
      docker-compose#v2.0.0:
        run: yarpc-go-1.12
    agents:
      queue: workers
