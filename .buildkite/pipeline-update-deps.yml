steps:
  - name: ":docker: :package: 1.10"
    plugins:
      docker-compose#v2.0.0:
        build: yarpc-go-1.10
        image-repository: 027047743804.dkr.ecr.us-east-2.amazonaws.com/uber
    agents:
      queue: builders
  - wait
  - name: ":go: 1.10 update-deps"
    command: "etc/bin/update-deps.sh"
    plugins:
      docker-compose#v2.0.0:
        run: yarpc-go-1.10
        env:
          - BUILDKITE_REPO
          - BUILDKITE_BRANCH
          - BUILDKITE_BUILD_NUMBER
          - GITHUB_USER
          - GITHUB_TOKEN
          - GITHUB_REPO
    agents:
      queue: workers
