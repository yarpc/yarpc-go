syntax = "proto3";

package uber.yarpc.internal.crossdock;

import "yarpcproto/yarpc.proto";

option go_package = "crossdockpb";

message Ping {
  string beep = 1;
}

message Pong {
  string boop = 1;
}

service Echo {
  rpc Echo(Ping) returns (Pong);
}

message Token {
  string value = 1;
}

service Oneway {
  rpc Echo(Token) returns (uber.yarpc.Oneway);
}
