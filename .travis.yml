sudo: false
language: go
go_import_path: go.uber.org/yarpc

matrix:
  fast_finish: true
  include:
    - services:
        - docker
      sudo: required
      env:
        - CI_TYPES=crossdock
        - secure: 
        - secure: 
        - secure: 
      cache:
        directories:
          - .cache
    - go: 1.7
      env:
        - CI_TYPES=cover
    - go: 1.8
      env:
        - CI_TYPES='lint test'
    - go: 1.7
      env:
        - CI_TYPES=examples
      addons:
        apt:
          packages:
            - python-virtualenv
    - go: 1.8
      env:
        - CI_TYPES=examples
      addons:
        apt:
          packages:
            - python-virtualenv

before_install:
  - make ci-docker-load
install:
  - make ci-install
script:
  - make ci-run
after_success:
  - if [[ "${TRAVIS_BRANCH}" == "master" ]] && [[ "${TRAVIS_PULL_REQUEST}" == "false" ]]; then make ci-docker-save; fi
