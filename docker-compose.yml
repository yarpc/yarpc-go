version: '2'

services:
    crossdock:
        image: yarpc/crossdock
        links:
            - go
            - node
            - java
            - python
            - python-sync
        environment:
            - CROSSDOCK_WAIT_FOR=go,node,java,python,python-sync

            - CROSSDOCK_AXIS_CLIENT=go,node,java,python,python-sync
            - CROSSDOCK_AXIS_SERVER=go,node,java,python
            - CROSSDOCK_AXIS_TRANSPORT=http,tchannel

            - CROSSDOCK_BEHAVIOR_RAW=client,server,transport
            - CROSSDOCK_BEHAVIOR_JSON=client,server,transport
            - CROSSDOCK_BEHAVIOR_THRIFT=client,server,transport

    go:
        build: .
        ports:
            - "8080-8082"

    node:
        image: yarpc/yarpc-node
        ports:
            - "8080-8082"

    java:
        image: yarpc/yarpc-java
        ports:
            - "8080-8082"

    python:
        image: yarpc/yarpc-python
        ports:
            - "8080:8082"

    python-sync:
        image: yarpc/yarpc-python
        ports:
            - 8080
        environment:
            - SYNC=1

