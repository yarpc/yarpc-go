version: '3'
services:

  yarpc-go-1.11:
    build:
      context: .
      dockerfile: Dockerfile.1.11
    environment:
      - TEST_TIME_SCALE=5
      - THIS_CHUNK=${BUILDKITE_PARALLEL_JOB}
      - TOTAL_CHUNKS=${BUILDKITE_PARALLEL_JOB_COUNT}
      - CODECOV_TOKEN
      - CI=true
      - BUILDKITE
      - BUILDKITE_BRANCH
      - BUILDKITE_BUILD_CREATOR
      - BUILDKITE_BUILD_CREATOR_EMAIL
      - BUILDKITE_BUILD_NUMBER
      - BUILDKITE_BUILD_URL
      - BUILDKITE_COMMIT
      - BUILDKITE_JOB_ID
      - BUILDKITE_PROJECT_SLUG
      - BUILDKITE_REPO

  yarpc-go-1.12:
    build:
      context: .
      dockerfile: Dockerfile.1.12
    environment:
      - TEST_TIME_SCALE=5
      - THIS_CHUNK=${BUILDKITE_PARALLEL_JOB}
      - TOTAL_CHUNKS=${BUILDKITE_PARALLEL_JOB_COUNT}
      - CODECOV_TOKEN
      - CI=true
      - BUILDKITE
      - BUILDKITE_BRANCH
      - BUILDKITE_BUILD_CREATOR
      - BUILDKITE_BUILD_CREATOR_EMAIL
      - BUILDKITE_BUILD_NUMBER
      - BUILDKITE_BUILD_URL
      - BUILDKITE_COMMIT
      - BUILDKITE_JOB_ID
      - BUILDKITE_PROJECT_SLUG
      - BUILDKITE_REPO
      - SSH_AUTH_SOCK=/ssh-agent
    volumes:
      - $SSH_AUTH_SOCK:/ssh-agent
    # We mount the host's SSH Agent unix socket at /ssh-agent in the container
    # and tell the container where to find it so that the container can
    # actually push commits.
