version: '2'

services:
    crossdock:
        image: yarpc/crossdock:behavior-axes
        links:
            - yarpc-go
            - yarpc-node
            - yarpc-java
        environment:
            - CROSSDOCK_CLIENTS=yarpc-go,yarpc-java,yarpc-node
            - CROSSDOCK_AXIS_SERVER=yarpc-go,yarpc-java,yarpc-node
            - CROSSDOCK_AXIS_BEHAVIOR=raw,json,thrift
            - CROSSDOCK_AXIS_TRANSPORT=http,tchannel

    yarpc-go:
        build: .
        ports:
            - "8080-8082"

    yarpc-node:
        image: yarpc/yarpc-node:crossdock-echo-behaviors
        ports:
            - "8080-8082"

    yarpc-java:
        image: yarpc/yarpc-java:crossdock-echo-behaviors
        ports:
            - "8080-8082"

    yarpc-python:
        image: yarpc/yarpc-python:crossdock-echo-behaviors
        ports:
            - "8080-8082"
