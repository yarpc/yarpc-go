version: '2'

services:
    crossdock:
        image: yarpc/crossdock
        links:
            - go
            - node
            - java
            - python
            - python-sync
        environment:
            - WAIT_FOR=go

            - AXIS_CLIENT=go
            - AXIS_SERVER=go
            - AXIS_TRANSPORT=http,tchannel

            - BEHAVIOR_RAW=client,server,transport
            - BEHAVIOR_JSON=client,server,transport
            - BEHAVIOR_THRIFT=client,server,transport

    go:
        build: .
        ports:
            - "8080-8082"

    node:
        image: yarpc/yarpc-node
        ports:
            - "8080-8082"

    java:
        image: yarpc/yarpc-java
        ports:
            - "8080-8082"

    python:
        image: yarpc/yarpc-python
        ports:
            - "8080:8082"

    python-sync:
        image: yarpc/yarpc-python
        ports:
            - 8080
        environment:
            - SYNC=1

